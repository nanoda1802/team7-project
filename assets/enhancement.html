<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드 관리</title>
  <link rel="stylesheet" href="myagentstyles.css">
  <style>
    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
      background-color: #f4f4f9;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: 120px;
      height: 180px;
      border: 2px solid #adb5bd;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #212529;
    }

    .card-body {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: #495057;
    }

    .card-footer {
      font-size: 12px;
    }

    .stars {
      color: #ffc107;
      font-size: 14px;
      margin-bottom: 3px;
    }

    .position {
      font-size: 12px;
      color: #6c757d;
    }

    .resources {
      width: 90%;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      color: #343a40;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 팝업 스타일 */
    .popup {
      display: none;
      position: fixed;
      flex-direction: column;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      
    }

    .popup .popup-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #212529;
      margin-bottom: 20px;
     display: flex;
     flex-direction: column;
     justify-content: center;
    align-items: center;
     text-align: center; 
    }

    .popup .popup-body {
        margin-bottom: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center; 
    }

    .popup .popup-footer {
      display: flex;
      justify-content: space-between;
      padding-right: 50px;
      padding-left: 50px;
    }

    .popup button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 0;
    }


    .popup button:hover {
      background-color: #0056b3;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-grid" id="card-container">
      <!-- 서버에서 받은 캐릭터 카드가 여기에 표시됩니다 -->
    </div>
    <div class="resources">
      보유 재화: 1,000 골드
    </div>
  </div>

  <!-- 팝업 오버레이 -->
  <div class="popup-overlay" id="popup-overlay"></div>

  <!-- 팝업 내용 -->
  <div class="popup" id="popup">
    <div class="popup-header" id="popup-name">카드 이름</div>
    <div class="popup-body">
      <p>Class: <span id="popup-class">클래스</span></p>
      <p>Count: <span id="popup-count">카운트</span></p>
      <p>Level: <span id="popup-level">레벨</span></p>
    </div>
    <div class="popup-footer">
      <button id="upgradeBtn">강화</button>
      <button id="promotionBtn">승급</button>
      <button id="sellBtn">매각</button>
    </div>
  </div>

  <script>
    async function loadAgents() {
      const BASE_URL = 'http://localhost:9999/api';
      const userKey = 3;

      try {
        const response = await fetch(`${BASE_URL}/users/${userKey}/agents`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });

        if (!response.ok) {
          throw new Error('데이터를 가져오는 데 실패했습니다.');
        }

        const data = await response.json();
        const cardContainer = document.getElementById('card-container');
        
        data.data.forEach(agent => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <div class="card-header">${agent.name}</div>
            <div class="card-body">
              <span>${agent.agent.grade}</span>
            </div>
            <div class="card-footer">
              <div class="stars">${'★'.repeat(agent.class)}</div>
              <div class="position">포지션: ${agent.agent.position}</div>
            </div>
          `;

          // 카드 클릭 이벤트
          card.addEventListener('click', () => openPopup(agent));
          cardContainer.appendChild(card);
        });
      } catch (error) {
        alert('오류가 발생했습니다.');
        console.error(error);
      }
    }

    function openPopup(agent) {
      // 팝업 열기
      const popup = document.getElementById('popup');
      const popupOverlay = document.getElementById('popup-overlay');
      
      // 팝업 내용 설정
      document.getElementById('popup-name').textContent = agent.name;
      document.getElementById('popup-class').textContent = agent.agent.grade;
      document.getElementById('popup-count').textContent = agent.count;
      document.getElementById('popup-level').textContent = agent.level;

      // 팝업 표시
      popup.style.display = 'block';
      popupOverlay.style.display = 'block';
    }

    // 팝업 오버레이 클릭 시 닫기
    document.getElementById('popup-overlay').addEventListener('click', () => {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popup-overlay').style.display = 'none';
    });

    // 초기화
    loadAgents();
  </script>
</body>
</html>
