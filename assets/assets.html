<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보유 재화</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    th, td {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 18px;
      width: 33.3333333333%;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    td {
      color: #555;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>캐쉬</th>
        <th>마일리지</th>
        <th>재료</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="cash">-</td>
        <td id="mileage">-</td>
        <td id="enhancer">-</td>
      </tr>
    </tbody>
  </table>

  <script>
    const BASE_URL = 'http://localhost:9999/api'; // API 엔드포인트
    const userKey = 4; // 유저 키 (예시)

    // API를 호출하여 보유 재화 데이터를 가져오고, UI를 업데이트하는 함수
    async function fetchAssets() {
      try {
        const response = await fetch(`${BASE_URL}/users/${userKey}/assets`, {
          headers: {
            "Authorization": `Bearer ${localStorage.getItem("authToken")}`, // 인증 토큰
          }
        });

        if (!response.ok) throw new Error("보유 재화 정보를 가져오지 못했습니다.");

        const { data } = await response.json();

        // 테이블에 데이터를 채움
        document.getElementById("cash").textContent = data.cash || 0;
        document.getElementById("mileage").textContent = data.mileage || 0;
        document.getElementById("enhancer").textContent = data.enhancer || 0;
      } catch (error) {
        console.error(error);
        alert("보유 재화 정보를 불러오는 데 실패했습니다.");
      }
    }

    // 페이지 로드 시 재화 데이터를 가져옴
    window.addEventListener("load", fetchAssets);
  </script>
</body>
</html>
