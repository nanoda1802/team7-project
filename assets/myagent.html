<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드 관리</title>
  <link rel="stylesheet" href="myagentstyles.css">
  <style>
   .card-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 20px;
    background-color: #f4f4f9; /* 로그인 페이지 배경색과 일치 */
  }

  /* 카드 레이아웃 */
  .card-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 20px;
    justify-content: center;
  }

  .card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    width: 120px;
    height: 180px;
    border: 2px solid #adb5bd;
    border-radius: 10px;
    background-color: #ffffff; /* 흰색 배경 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* 부드러운 그림자 */
    padding: 10px;
    text-align: center;
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px); /* hover 시 위로 살짝 올라감 */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  /* 카드 상단 */
  .card-header {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #212529;
    font-family: "Noto Sans KR", sans-serif;
  }

  /* 카드 본문 */
  .card-body {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    color: #495057;
  }

  /* 카드 하단 */
  .card-footer {
    font-size: 12px;
    font-family: "Noto Sans KR", sans-serif;
  }

  .stars {
    color: #ffc107; /* 별 색상 */
    font-size: 14px;
    margin-bottom: 3px;
  }

  .position {
    font-size: 12px;
    color: #6c757d; /* 포지션 색상 */
  }

  /* 재화 표시 */
  .resources {
    width: 90%;
    background-color: #ffffff;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    font-size: 18px;
    color: #343a40;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-family: "Noto Sans KR", sans-serif;
  }
  </style>
</head>
<body>
  <div class="container">
      <div class="card-grid" id="card-container">
        <!-- 서버에서 받은 캐릭터 카드가 여기에 표시됩니다 -->
      </div>
      <div class="resources">
        보유 재화: 1,000 골드
      </div>
  </div>

  <script>
  
  async function loadAgents() {
    const BASE_URL = 'http://localhost:9999/api';
    const userKey = 3;

    try {
      // GET 요청에서 body는 필요하지 않음
      const response = await fetch(`${BASE_URL}/users/${userKey}/agents`, {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' },
      });

      // 응답이 성공적인 경우 데이터 처리
      if (!response.ok) {
        throw new Error('데이터를 가져오는 데 실패했습니다.');
      }

      const data = await response.json();

      // 받은 데이터로 카드 생성
      const cardContainer = document.getElementById('card-container');
      data.data.forEach(agent => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="card-header">${agent.name}</div>
          <div class="card-body">
            <span>${agent.agent.grade}</span>
          </div>
          <div class="card-footer">
            <div class="stars">${'★'.repeat(agent.class)}</div>
            <div class="position">포지션: ${agent.agent.position}</div>
          </div>
        `;
        cardContainer.appendChild(card);
      });
    } catch (error) {
      alert('오류가 발생했습니다.');
      console.error(error);
    }
  }

  loadAgents();
  
  </script>

</body>
</html>
