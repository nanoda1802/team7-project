<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .button-container {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .main-button {
      width: 80%;
      max-width: 400px;
      padding: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 0 auto;
    }

    .main-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>쁘띠 lol 카드게임 메인페이지</h1>
  <div id="user-info"></div>
  <div class="button-container">
    <button class="main-button" id="champion-management">챔피언 관리</button>
    <button class="main-button" id="gacha">챔피언 뽑기</button>
    <button class="main-button" id="battle">대전</button>
    <button class="main-button" id="logoutButton">로그아웃</button>
  </div>
  <script> 

const BASE_URL = "http://localhost:9999/api"; // 백엔드 API 주소

// 토큰 확인 및 유저 정보 가져오기
async function fetchUserInfo() {
  const token = localStorage.getItem("authToken");

  if (!token) {
    alert("로그인이 필요합니다.");
    window.location.href = "login.html"; // 로그인 페이지로 리다이렉트
    return;
  }

  try {
    const response = await fetch(`${BASE_URL}/users`, {
      method: "GET",
      headers: {
        Authorization: `Bearer ${token}`,
        "Content-Type": "application/json",
      },
    });

    if (response.ok) {
      const result = await response.json();
      document.getElementById("user-info").innerText = `${result.data.nickname}`;
    } else {
      alert("인증에 실패했습니다. 다시 로그인하세요.");
      localStorage.removeItem("authToken");
      window.location.href = "login.html"; // 로그인 페이지로 리다이렉트
    }
  } catch (error) {
    console.error("유저 정보를 가져오는 중 오류 발생:", error);
    alert("오류가 발생했습니다. 다시 로그인하세요.");
    localStorage.removeItem("authToken");
    window.location.href = "login.html"; // 로그인 페이지로 리다이렉트
  }
}

// 버튼 이벤트 설정
document.getElementById("champion-management").addEventListener("click", () => {
  window.location.href = "agentmanagement.html";
});

document.getElementById("gacha").addEventListener("click", () => {
  window.location.href = "gachaassets.html";
});

document.getElementById("battle").addEventListener("click", () => {
  window.location.href = "battle.html";
});

document.getElementById("logoutButton").addEventListener("click", () => {
  localStorage.removeItem("authToken");
  alert("로그아웃 되었습니다.");
  location.href = "login.html"; // 로그인 페이지로 이동
});

// 초기화
fetchUserInfo();
  </script>
</body>
</html>
